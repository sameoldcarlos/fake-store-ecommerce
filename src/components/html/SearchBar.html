<form class="search-bar">
  <input
    v-model="searchParam"
    type="search"
    class="search-bar__input"
    :placeholder="textContent.what_are_you_looking_for"
    @keyup.enter="submit"
    @keydown.enter="$event.preventDefault()"
  >
  <button
    type="button"
    class="search-bar__btn"
    @click="submit"
    :title="textContent.search_now"
  >
    <vue-feather
      type="search"
      :stroke="strokeColor"
    />
  </button>
</form>
