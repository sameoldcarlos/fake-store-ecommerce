<section
  v-if="cartItems && Object.keys(cartItems).length"
  class="cart"
>
  <div class="cart__items">
    <transition-group name="product" tag="div">
      <checkout-card
        v-for="(item, index) in cartItems"
        :key="`product${item.id}`"
        :product-info="item"
        :index="index"
        @updateProductQuantity="updateProductQuantity"
        @removeProductFromCart="removeProductFromCart"
      ></checkout-card>
    </transition-group>
  </div>
  <div class="payment-details">
    <h5>
      {{ textContent.payment_details }}
    </h5>
    <div class="payment-details__info-container">
      <div class="payment-details__info">
        <span>{{ textContent.items_number }}</span>
        <span>{{ cartItems.length }} {{ textContent.items }}</span>
      </div>
      <div class="payment-details__info">
        <span>{{ textContent.subtotal }}</span>
        <span class="subtotal">{{ subtotal }}</span>
      </div>
    </div>
    <button
      class="btn btn-success payment-details__buy"
      @click="finishRedirect"
    >
      {{ textContent.finish_purchase }}
    </button>
  </div>
</section>
<div v-else class="empty-cart">
  <h5>
    {{ textContent.empty_bag }}
  </h5>
  <img src="@/assets/img/empty_cart.svg" alt="Carrinho Vazio" width="250">
</div>
